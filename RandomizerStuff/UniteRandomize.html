        <button id="AllPokemonOff" onclick="removeAllPoke()">Remove All Pokemon!</button>

            <label for="Moves">Moves: </label>
            <input type="checkbox" id="Moves" name="Moves" checked>&emsp;
            <label for="BattleItem">Battle Item: </label>
            <input type="checkbox" id="BattleItem" name="BattleItem" checked>&emsp;
            <label for="HeldItems">Held Items: </label>
            <input type="checkbox" id="HeldItems" name="HeldItems"><br><br>
            <label><b>Limit Classes Of Pokemon That Can Be Selected:</b></label><br>
            <label for="AllowAttackers">Attackers: </label>

            <label for="AllowDefenders"> &emsp;Defenders: </label>

            <label for="AllowSupporters"> &emsp;Supporters: </label>

	function character(){
        let loopNeeded = true;

        while(loopNeeded){

            if((allPokemon[randInt].CharClass=="Attacker"&&AttackersAllowed==true)||
            (allPokemon[randInt].CharClass=="Defender"&&DefendersAllowed==true)||
            (allPokemon[randInt].CharClass=="All-Rounder"&&AllRoundersAllowed==true)||
            (allPokemon[randInt].CharClass=="Speedster"&&SpeedstersAllowed==true)||
            (allPokemon[randInt].CharClass=="Supporter"&&SupportersAllowed==true)){
                PokemonDisplay.src="https://unite.pokemon.com/images/pokemon/"+(allPokemon[randInt].Name).toLowerCase()+"/stat/stat-"+(allPokemon[randInt].Name).toLowerCase()+".png";
                document.getElementById("PokemonName").innerHTML=allPokemon[randInt].Name;
                if(allPokemon[randInt].CharClass=="Attacker"){
                    UnderColor.style.backgroundColor="#F16C38";
                }else if(allPokemon[randInt].CharClass=="Defender"){
                    UnderColor.style.backgroundColor="#ACED5B";
                }else if(allPokemon[randInt].CharClass=="All-Rounder"){
                    UnderColor.style.backgroundColor="#CE5FD3";
                }else if(allPokemon[randInt].CharClass=="Speedster"){
                    UnderColor.style.backgroundColor="#29A5E3";
                }else if(allPokemon[randInt].CharClass=="Supporter"){
                    UnderColor.style.backgroundColor="#DC923F";
                }
                return allPokemon[randInt].Name;
            }else{
                iterations++;
                if(iterations==200){
                    PokemonDisplay.src="";
                    document.getElementById("PokemonName").innerHTML="";
                    return;
                }
            }
        }
    }
